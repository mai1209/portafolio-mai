<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css" type="text/css">
    <title>Document</title>
</head>

<body>

    <div class="back">
        <a href="index.html"> <= Back Home</a>
    </div>

    <form class="form"name="contact" netlify>

        <h2>Stay in touch</h2>
        <div class="form-submit">
            <div class="grid">
                <label class="grid-name">Name</label>
                <input class="grid-name1" type="text">
            </div>
            <div class="grid">
                <label class="grid-company">Company</label>
                <input class="grid-company1" type="text">
            </div>
            <div class="grid">
                <label>E-mail</label>
                <input class="grid-emani1" type="email">
            </div>
            <div class="grid">
                <label class="grid-phone">Phone</label>
                <input class="grid-phone1" type="number">
            </div>
            <div class="grid">
                <label>Message</label>
                <textarea name="textarea" id="text" cols="30" rows="10"></textarea>
            </div>
        </div>
        <button class="btn">Send</button>
    </form>
</body>

</html>
